<div class="d-flex filter-container">

  <div>
    <h3 class="bold-text">
      Power AC into Grid
    </h3>

    <h4 *ngIf="calculatedAcEnergyIntoGridDay && calculatedAcEnergyIntoGridDay?.energyDay">
      Day Energy (calculated) into Grid: {{convertAndRoundEnergy(calculatedAcEnergyIntoGridDay)}} kWh
    </h4>

    <h4 *ngIf="calculatedAcEnergyIntoGridDay && calculatedAcEnergyIntoGridDay?.energyDay">
      Amount: {{calculateAmount(calculatedAcEnergyIntoGridDay)}} â‚¬
    </h4>

    <h4 *ngIf="!chartData">
      No data available for selected day
    </h4>

    <h4 *ngIf="allValuesAreZero(chartData)">
      No energy was delivered to grid on this day
    </h4>
  </div>

  <div class="ml-auto">
    <mat-form-field>
      <mat-label>Select Day</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="initialDate" (dateChange)="sendRequest()" [max]="maxDate">
      <mat-hint>DD.MM.YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

</div>

<div *ngIf="chartData && !allValuesAreZero(chartData)">
  <ngx-charts-area-chart
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Time'"
    [yAxisLabel]="'Power [W]'"
    [xAxisTickFormatting]="convertTime"
    [results]="chartData"
    [scheme]="'forest'"
    [gradient]="true"
  ></ngx-charts-area-chart>
</div>
