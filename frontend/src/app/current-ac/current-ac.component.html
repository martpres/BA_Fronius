<div *ngIf="lineChartData">
  <ngx-charts-line-chart
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Time'"
    [yAxisLabel]="'Current'"
    [xAxisTickFormatting]="formatTime"
    [results]="lineChartData"
  ></ngx-charts-line-chart>
</div>
