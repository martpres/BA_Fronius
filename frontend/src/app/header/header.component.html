<div class="header-container">

  <button mat-button class="btn"
          [routerLink]="['/dc-power-pv']"
          [ngClass]="{'active': isActive('/dc-power-pv')}">Power DC (PV)
  </button>

  <button mat-button class="btn"
          [routerLink]="['/ac-power-from-grid']"
          [ngClass]="{'active': isActive('/ac-power-from-grid')}">Power AC from Grid
  </button>

  <button mat-button class="btn"
          [routerLink]="['/ac-power-into-grid']"
          [ngClass]="{'active': isActive('/ac-power-into-grid')}">Power AC into Grid
  </button>

  <button mat-button class="btn"
          [routerLink]="['/ac-power-inverter']"
          [ngClass]="{'active': isActive('/ac-power-inverter')}">Power AC (Inverter)
  </button>

  <button mat-button class="btn"
          [routerLink]="['/ac-power-load']"
          [ngClass]="{'active': isActive('/ac-power-load')}">Power AC (Load)
  </button>

  <button mat-button class="btn"
          [routerLink]="['/dc-power-from-akku']"
          [ngClass]="{'active': isActive('/dc-power-from-akku')}">Power DC from Storage
  </button>

  <button mat-button class="btn"
          [routerLink]="['/dc-power-into-akku']"
          [ngClass]="{'active': isActive('/dc-power-into-akku')}">Power DC into Storage
  </button>

  <button mat-button class="btn"
          [routerLink]="['/state-of-charge-akku']"
          [ngClass]="{'active': isActive('/state-of-charge-akku')}">State of Charge (Storage)
  </button>

  <button mat-button class="btn"
          [routerLink]="['/dc-voltage-pv']"
          [ngClass]="{'active': isActive('/dc-voltage-pv')}">Voltage DC (PV)
  </button>

  <button mat-button class="btn"
          [routerLink]="['/autonomy']"
          [ngClass]="{'active': isActive('/autonomy')}">Autonomy
  </button>

  <button mat-button class="btn"
          [routerLink]="['/self-consumption']"
          [ngClass]="{'active': isActive('/self-consumption')}">Self Consumption
  </button>

  <button mat-button class="btn"
          [routerLink]="['/ac-power-grid-phases']"
          [ngClass]="{'active': isActive('/ac-power-grid-phases')}">Power AC Phases (Grid)
  </button>

  <button mat-icon-button class="settings-button" [routerLink]="['/settings']">
    <mat-icon>settings</mat-icon>
  </button>

</div>
