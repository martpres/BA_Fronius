<div class="d-flex filter-container">

  <h4 class="bold-text">
    Settings:
  </h4>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Price €/kWh from grid</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>€/kWh</mat-label>
        <input matInput type="number" step="0.001" [(ngModel)]="kwhPriceFromGrid">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Price €/kWh into grid</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>€/kWh</mat-label>
        <input matInput type="number" step="0.001" [(ngModel)]="kwhPriceIntoGrid">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

</div>
