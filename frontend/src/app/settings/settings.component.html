<div class="d-flex filter-container">
  <div style="display: flex; gap: 16px;">

    <h4 class="bold-text">
      Settings:
    </h4>

    <div *ngIf="fg">
      <form [formGroup]="fg">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Price €/kWh from grid</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <mat-label>€/kWh</mat-label>
              <input matInput type="number" formControlName="kwhPriceFromGrid" step="0.0001">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Price €/kWh into grid</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <mat-label>€/kWh</mat-label>
              <input matInput type="number" formControlName="kwhPriceIntoGrid" step="0.0001">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </form>
    </div>

    <div>
      <button mat-button (click)="update()" class="btn">
        Save
      </button>
    </div>

  </div>
</div>
